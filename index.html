<!DOCTYPE html>
<html>
  <head>
    <title>Slick Playground</title>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css" />
    <script
      src="https://kit.fontawesome.com/76be7df0c0.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./src/styles/general.css" />
  </head>
  <body>
    <div class="transition"></div>
    <div class="content">
      <!-- TERMINAR DE IMPLEMENTAR O ACORDEON LATERAL!! -->
      <div class="header">
        <div id="accordConteiner">
          <h3>⠀⠀⠀⠀⠀⠀⠀⠀Links⠀ ⠀⠀⠀⠀⠀⠀⠀⠀</h3>
          <div>
            <button class="cta">
              <i class="fab fa-github"></i>
              <a href="https://github.com/owzi" class="question">Github</a>
            </button>
            ⠀⠀
            <button class="cta">
              <i class="fab fa-linkedin"></i>
              <a
                href="https://www.linkedin.com/in/fernando-r-oll%C3%A9-894238204/"
                class="question"
              >
                LinkedIn
              </a>
            </button>
          </div>
        </div>
      </div>

      <script>
        $('#accordConteiner').accordion({
          collapsible: true,
        });
      </script>

      <script>
        $('.cta').click(function () {
          $('.transition').toggleClass('anim-trans');
        });
      </script>
      <script>
        $('a.question[href]').click(function (e) {
          e.preventDefault();
          if (this.href) {
            var target = this.href;
            setTimeout(function () {
              window.location = target;
            }, 1750);
          }
        });
      </script>
      <!-- TERMINAR DE IMPLEMENTAR O ACORDEON LATERAL!! -->

      <section class="variable slider">
        <div class="Image">
          <img src="public/curriculo-2.webp" />
        </div>
        <div class="Image">
          <img src="public/curriculo-1.webp" />
        </div>
        <div class="Image">
          <img src="public/curriculo-3.webp" />
        </div>
        <div class="Image">
          <img src="public/curriculo-5.webp" />
        </div>
        <div class="Image">
          <img src="public/curriculo-4.webp" />
        </div>
        <div class="Image">
          <img src="public/curriculo-6.webp" />
        </div>
      </section>

      <script
        src="https://code.jquery.com/jquery-2.2.0.min.js"
        type="text/javascript"
      ></script>

      <script
        src="./slick/slick.js"
        type="text/javascript"
        charset="utf-8"
      ></script>

      <script type="text/javascript">
        $(document).on('ready', function () {
          $('.variable').slick({
            dots: true,
            centerMode: true,
            slidesToShow: 3,
            infinite: true,
            variableWidth: true,
            variableHieght: true,
          });
        });
      </script>
    </div>
  </body>
</html>
